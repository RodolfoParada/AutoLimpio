<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario.css"/>
    
</head>
<body>
    
    <div class  ="container">
    <form action="" id="formulario" name="formulario"method="GET"><!--los métodos más habituales son GET y Post-->
        <div class="formulario">
            <form action="" method="get">
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <h1>Formularios de Registro</h1>
                <br/>
                <div class="input-group">
                    <label for="rut">Rut</label>
                    <input type="number" id="rut" name="RUT"   placeholder="Ingrese su RUT"  />      
                    <input type="number"  id="dv" name="dv" required class="form-control" placeholder="dv" pattern="{1,1}" />  
              
                </div>  

                <div class="form-line">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"/>
                
            </div>


            <div class="form-line">
            <label for="Apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"/>
             </div>

                <div class="form-line">
                    <label for="Comuna" id="comuna">Comuna</label>
                    <select name="Comuna">
                        <option value="0"></option> 
                        <option value="1">Santiago</option> 
                        <option value="2">Providencia</option>
                        <option value="3">Maipú</option> 
                        <option value="4">Los Leones</option> 
                        <option value="5">Recoleta</option> 
                     </select>
                </div>  
                
                <br/>
                <h2>Datos del Vehiculo</h2>
                <br/>
                 
                <div class="form-line">
                    <label for="TipoVehiculo" id="TipoVehiculo">TipoVehiculo</label>
                    <select name="Comuna">
                        <option value="0"></option> 
                        <option value="1">Furgón</option> 
                        <option value="2">Automóvil</option>
                        <option value="3">Camión</option> 
                        <option value="4">Camioneta</option> 
                        <option value="5">Moto</option> 
                     </select>
                </div>

                    <div class="form-line">
                    <label for="Marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Ingrese marca del vehiculo"/>
                    </div>
                    <div class="form-line">
                        <label for="Año">Año</label>
                        <input type="number" id="año" name="año" placeholder="Ingrese año del vehiculo"/>
                    </div>

                    <div class="form-line">
                    <label for="RevisionTecnica">RevisionTecnica</label>
                 <input type="text" id="RevisionTecnica" name="RevisionTecnica" placeholder="Ingrese revision tecnica al día"/>
                <br/> </br>  
                </div>
           
              
        
        <h3>Seleccione el tipo de servicio que requiere.</h3>
        <h4>*puede seleccionar ambas alternativas con Ctrl*<h4>
        <h4>Lista de Precios<h4></h4>

        <div class= "form-check">
            <input class="form-check-input" type="checkbox" value="7000" id="lavadoExterior">
                <label class="form-check-label" for="lavadoMotor">
                  lavado motor $7.000.-
                </label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5000" id="lavadoMotor">
                <label class="form-check-label" for="lavadoMotor">
                  lavado motor $5.000.-
                </label>
                  </div>
        
              <button id="btncalcular" type="button" onclick='calcular(event)'class="btn btn-primary">Calcular</button>
                </form>
                <div class="row">
                    <div class="col-1">Neto</div>
                    <div id="neto" class="col-2">$</div>
                    <div class="col-1">IVA</div>
                    <div id="iva"class="col-2">$</div>
                    <div class="col-1">TOTAL</div>
                    <div id="total"class="col-2">$</div>

                </div>
            
        <!-- lavado exterior con un valor de $ 7000.
            lavado de motor con un valor de $ 5000.
            ambos servicios.-->
        <!-- el encargafo de prestar los servicios, estarán en una lista desplegable, 
            donde el usuario lo seleccionará para luego registrar la fecha y hora 
             de los servicios-->        
            </div>
        

             <div class="boton">
                <button type="submit" onclick='Enviar(event)' value='Enviar'>Solicitar</button>

      <!--  <input type="submit" id="btn" name="btn" value="Enviar">-->
    </div>
</div>

</body>
</html>
