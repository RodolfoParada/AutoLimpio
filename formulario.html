    <form action="" id="formulario" name="formulario"method="GET"><!--los métodos más habituales son GET y Post-->
        <div class="formulario">
            <form action="" method="get">
                <br><br><br><br><br>
              
                <h1>Formularios de Registro</h1>
                <br/>
                <div class="input-group">
                    <label for="rut">Rut</label>
                    <input type="input" id="rut" name="RUT"   placeholder="Ingrese su RUT" maxlength="8" onkeypress="return isNumberKey(event)"/>      
                    <input type="input"  id="dv" name="dv" required class="form-control" placeholder="dv" maxlength="1" pattern="{1,1}" onkeypress="return isNumberKey(event)" />  
              
                </div>  

                <div class="form-line">
                <label for="nombre">Nombre</label>
                <input type="input" id="nombre" name="nombre" maxlength="30" placeholder="Ingrese su nombre"/>
                
            </div>


            <div class="form-line">
            <label for="Apellido">Apellido</label>
            <input type="input" id="apellido" name="apellido" maxlength="30" placeholder="Ingrese su apellido"/>
             </div>

             <div class="form-line">
                <label for="Direccion">Direccion</label>
                <input type="input" id="direccion" name="direccion" maxlength="80" placeholder="Ingrese su direccion"/>
                 </div>

                <div class="form-line">
                    <label for="Comuna" id="comuna">Comuna</label>
                    <select name="Comuna">
                        <option value="0">Seleccione Una Comuna</option> 
                        <option value="1">Santiago</option> 
                        <option value="2">Providencia</option>
                        <option value="3">Maipú</option> 
                        <option value="4">Los Leones</option> 
                        <option value="5">Recoleta</option> 
                     </select>
                </div>  
                
                <br/>
                <h2>Datos del Vehiculo</h2>
                <br/>
                 
                <div class="form-line">
                    <label for="TipoVehiculo" id="TipoVehiculo">TipoVehiculo</label>
                    <select name="Comuna">
                        <option value="0">Seleccione Tipo de Vehiculo</option> 
                        <option value="1">Furgón</option> 
                        <option value="2">Automóvil</option>
                        <option value="3">Camión</option> 
                        <option value="4">Camioneta</option> 
                        <option value="5">Moto</option> 
                     </select>
                </div>
                    <div class="form-line">
                    <label for="Marca">Marca</label>
                    <input type="input" id="marca" name="marca" maxlength="20" placeholder="Ingrese marca del vehiculo"/>
                    </div>
                    <div class="form-line">
                        <label for="Año">Año</label>
                        <input type="input" id="año" name="año" maxlength="4" onkeypress="return isNumberKey(event)" placeholder="Ingrese año del vehiculo"/>
                    </div>

                    <div class="form-line">
                    <label for="RevisionTecnica">RevisionTecnica</label>
                 <input type="text" id="RevisionTecnica" name="RevisionTecnica" placeholder="Ingrese estado de Revición"/>
                <br/> </br>  
                </div>
           
              
        
        <h3>Seleccione el tipo de servicio que requiere.</h3>
 

        <div class= "form-check">
            <input class="form-check-input" type="checkbox" value="7000" id="lavadoExterior">
                <label class="form-check-label" for="lavadoMotor">
                  lavado motor $7.000.-
                </label>
            <div class="form-check"> 
                <input class="form-check-input" type="checkbox" value="5000" id="lavadoMotor">
                <label class="form-check-label" for="lavadoMotor">
                  lavado motor $5.000.-
                </label>
                  </div>
                  <div class="boton">
             <!--<button id="btncalcular" type="button" onclick='Calcular(event)'class="btn btn-primary">Calcular</button>-->
             
              <button type="submit" onclick='Calcular(event)' value='Calcular' >Calcular</button>
            
            </div>
            </form>
                <div class="row">

                    <div id="neto" class="col-2">$</div>

                    <div class="col-1">TOTAL</div>
                    <div id="total"class="col-2">$</div>

                </div>
      
            </div>

                <button type="submit" onclick='Pagar(event)' value='Enviar'>Total a Pagar</button>
